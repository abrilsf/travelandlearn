        <div class="col">
          <p class="text-center contact_text">Para más información envianos tus datos</p>
          <form action="" method="post" class= "text-center subgrid__1 column">
            <label for="fname"></label> <br>
            <input type="text" name="fname" id="fname" placeholder="Nombre">  <br>
            <label for="lname"></label> <br>

            <label for="email"></label> <br>
            <input type="email" name="E-mail" id="E-mail" placeholder="Correo electrónico"> <br>
            <label for="age"></label> <br>
            <input type="number" name="age" id="age" placeholder="Edad"><br>
            
            <button type="submit" class="m-4 p-2">Enviar</button> 
            <button type="reset" class="m-4 p-2" >Borrar</button>
            </form>
